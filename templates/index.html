{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Boston houses pricing-with RD</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="CRIM" id="CRIM" placeholder="CRIM :per capita crime rate by town"  step="any" required>
            <input type="number" name="ZN" id="ZN" placeholder="ZN :proportion of residential land zoned for lots over 25,000 sq.ft. Score"  step="any" required>
            <input type="number" name="INDUS" id="INDUS" placeholder="INDUS:proportion of non-retail business acres per town."  step="any" required>
            <input type="number" name="CHAS" id="CHAS" placeholder="CHAS:Charles River dummy variable (1 if tract bounds river; 0 otherwise)" step="any" required>
            <input type="number" name="NOX" id="NOX" placeholder="NOX:nitric oxides concentration (parts per 10 million)"  step="any" required>
            <input type="number" name="RM" id="RM" placeholder="RM:average number of rooms per dwelling"  step="any" required>
            <input type="number" name="AGE" id="AGE" placeholder="AGE:proportion of owner-occupied units built prior to 1940"  step="any" required>
            <input type="number" name="DIS" id="DIS" placeholder="DIS:weighted distances to five Boston employment centres"  step="any" required>
            <input type="number" name="RAD" id="RAD" placeholder="RAD:index of accessibility to radial highways"  step="any" required>
            <input type="number" name="TAX" id="TAX" placeholder="TAX:full-value property-tax rate per $10,000"  step="any" required>
            <input type="number" name="PTRATIO" id="PTRATIO" placeholder="PTRATIO:pupil-teacher ratio by town"  step="any" required>
            <input type="number" name="B" id="B" placeholder="B:1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town"  step="any" required>
            <input type="number" name="LSTAT" id="LSTAT" placeholder="LSTAT:% lower status of the population" step="any" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
